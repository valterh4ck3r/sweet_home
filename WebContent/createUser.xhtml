<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Cadastro de Usuarios</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Preencha com seus Dados</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="nomeUser" class="control-label col-sm-4">Nome de usuario:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="nomeUser-id" value="#{usuario.nome}" class="form-control" validatorMessage="Nome de usuário é obrigatório">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="senha" class="control-label col-sm-4">Senha:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="senha-id" value="#{usuario.senha}" class="form-control" validatorMessage="Senha é obrigatória">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" mask="99/99/2017" value="#{usuario.email}" class="form-control" validatorMessage="Email é obrigatória">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
          
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Save" action="#{usuario.salvaUser()}" class="btn btn-success" style="width: 80px;"></h:commandButton>
                    </div>
                    <div class="col-sm-1">
                    	<h:link outcome="listaUser" value="Ver Usuarios Cadastrados" class="btn btn-primary" />
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="index" value="Ver Imóveis Cadastrados" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
