<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Editar Imóvel</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
   <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Atualizar Dados do Imóvel</h2>
                </div>
            </div>
            <hr/>
            <br/>
            <div class="form-group">
                <h:outputLabel for="titulo" class="control-label col-sm-4">ID do Imóvel</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="id-id" value="#{imovel.id}" class="form-control" validatorMessage="ID é Obrigatório">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="form-group">
                <h:outputLabel for="titulo" class="control-label col-sm-4">Título do Imóvel</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{imovel.titulo}" class="form-control" validatorMessage="Título é Obrigatório">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <h:outputLabel for="endereco" class="control-label col-sm-4">Endereço do Imóvel</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="endereco-id" value="#{imovel.endereco}" class="form-control" validatorMessage="Endereço é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <h:outputLabel for="quartos" class="control-label col-sm-4">Quantidade de quartos</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText type="number" id="quartos-id" value="#{imovel.quartos}" class="form-control" validatorMessage="Quantidade de quartos é obrigatório" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <h:outputLabel for="garagem" class="control-label col-sm-4">Possui Garagem ?</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectBooleanCheckbox value="#{imovel.garagem}" id="garagem" /> 
                </div>
            </div>            
            <br/>
            <br/>
            <div class="form-group">
                <h:outputLabel for="garagem" class="control-label col-sm-4">Possui Piscina ?</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectBooleanCheckbox value="#{imovel.piscina}" id="piscina" /> 
                </div>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-6">
                        <h:commandButton value="Atualizar Imóvel" action="#{imovel.update()}" class="btn btn-success"></h:commandButton>
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div class="col-sm-6">
                        <h:link outcome="index" value="Ver Imóveis Cadastrados" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
